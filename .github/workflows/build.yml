name: Build Mod

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload Mod Jar
      uses: actions/upload-artifact@v3
      with:
        name: mod-jar
        path: build/libs/*.jar
